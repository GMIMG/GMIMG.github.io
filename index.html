---
layout: default
---
{%- assign prepost_date = post.date %}
<ul class="main-post-list">
  {%- for post in site.posts -%}
  <li class="post-list-list">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <a class="post-link" href="{{ post.url | relative_url }}">
      {{- post.title | escape -}}
      <!--span class="site-post-category"> {{post.categories}}</span-->
    </a>
  </li>
  {%- endfor -%}
</ul>
