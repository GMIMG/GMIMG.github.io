---
layout: page
---
{%- assign prepost_date = post.date %}
<ul class="post-list">
  {%- for post in site.posts -%}
  <li class="post-list-li">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-list-category"> {{post.categories}}</span>
    <span>
      <a class="post-link" href="{{ post.url | relative_url }}">
      {{- post.title | escape -}}
      </a>
    </span>
    <!--span class="comment-icon">
      <i class="fas fa-comment"></i>
    </span-->
    <a href="{{ post.url | relative_url }}#disqus_thread"></a>
  </li>
  {%- endfor -%}
</ul>

<!--discus comments count-->
<script id="dsq-count-scr" src="//gmimg.disqus.com/count.js" async></script>
