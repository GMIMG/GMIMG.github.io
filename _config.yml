#Basic setting
title: GMIMG
author: Jimin Hwang
email: gmimg9@gmail.com
description: GMIMG's blog
introduction: >-
  Hello. I'm Seoultech univesity student in Republic of Korea.
  I'm majoring in mechanical engineering system. and my minor is computer engineering.
  My english is so terrible but trying ;)
  I am dreaming to be a good developer.
  This blog is writing that today I learned.
lang: ko
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

#링크경로
baseurl: ""
url: ""
permalink: /posts/:title
category_dir: category/
tag_dir: tag/

#markdown 설정
markdown: kramdown
mathjax : true
#highlighter 설정
#highlighter: rouge

#paginate 플러그인 설정
paginate: 5
paginate_path: "/posts/:num/"

#footer에 SNS 넣기
#twitter_username: 
#facebook_username: 
#instagram_username:
github_username: GMIMG
disqus:
  shortname: GMIMG
rss: Subscribe

exclude: [README.md, Gemfile, Gemfile.lock]

#폴더에 있는 파일의 YAML디폴트값
defaults:
  # _posts
  - scope:
      path: ""
      type: posts #_posts폴더안에있으면
    values:
      author: Gmimg
      layout: post
      search: true #false
      comments: true #false
      #toc: true #목차
      #category: None
      notice: false
      
  # page
  - scope:
      path: "page" #page폴더 안에있는 html
      type: 
    values:
      sidebar: "main"


