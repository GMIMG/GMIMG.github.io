---
layout: page
---
<div id="search">
    <input id="search-input" type="search" placeholder="Search..." value="" />
</div>
<ul class="search__results" id="results-container"></ul>
<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><div class="result-item">\
        <a href="{url}" class="post-title" title="{desc}">{title}</a>\
        <br>\
        <span class="post-date">{date}</span>\
        <a class="post-category" href="/category/#{category}">{category}</a>\
        <p class="post-excerpt">{content}</p>\
        </div></li>\
        ',
    templateMiddleware: function(prop, value, template) {
    if (prop === 'category') {
        return value.replace('', '')
    }
    },
    noResultsText: '<li>No results found</li>',
    limit: 15,
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
