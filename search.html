---
layout: page
---
<div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>\
                <br>\
                <span class="post-date">{date}</span>\
                <a class="post-category"> {category}</a>\
                <p class="post-excerpt">{content}</p>\
                <p class="post-tags">\
                <!--a class="tag" href="/{{ site.tag_dir }}#{{tag|slugize}}">{tags}</a-->\
                </p>\
                ',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
